<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Avi Dalal, Israel Berko, David Kaplan" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Valentine Dating Ideas Board</title>
  </head>
  <body class="page">
    <div class="page__background"></div>
    <header class="header">
      <img class="logo" src="./images/logo_valentine.png" />
    </header>
    <main class="content">
      <section class="welcome">
        <h1 class="welcome__message">Date idea picker</h1>
        <p class="welcome__description">Want to enhance your Valentine day with a new original date idea?</p>
        <p class="welcome__description">Raffle the below spin to get random idea!</p>
        <img class="welcome__image" src="./images/date_welcome.png" />
      </section>
      <section class="spinner">
        <button class="button spinner__button">Raffle my Date Idea</button>
      </section>

      <section class="dates">
        <div class="dates__mask" id="wordbox">
          <ul class="dates__items-container rotate">
            <li></li>
          </ul>
        </div>
      </section>

      <section class="modal">
        <div class="modal__container">
          <h2 class="modal__name"></h2>
          <img src=" " alt="" class="modal__image" />
          <button type="button" name="share" class="button modal__share-button"></button>
          <ul class="modal__share-list">
            <li class="modal__share-item">
              <button type="button" name="whatsapp" class="button modal__share-link"><img src="" alt="whatsapp share button" class="modal__share-icon" /></button>
            </li>
            <li class="modal__share-item">
              <button type="button" name="whatsapp" class="button modal__share-link"><img src="" alt="email share button" class="modal__share-icon" /></button>
            </li>
            <li class="modal__share-item">
              <button type="button" name="whatsapp" class="button modal__share-link"><img src="" alt="link share button" class="modal__share-icon" /></button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">&copy; 2022 Avi Dalal, David Kaplan, Israel Berko</footer>
    <template id="date-template">
      <li class="dates__date">
        <img src=" " alt=" " class="dates__image" />
        <div class="dates__rectangle">
          <h2 class="dates__text"></h2>
        </div>
      </li>
    </template>
  </body>

  <script src="./scripts/index.js" type="module"></script>
  <script src="./scripts/date.js" type="module"></script>
</html>
