<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Avi Dalal, Israel Berko, David Kaplan" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Valentine Dating Ideas Board</title>
  </head>
  <body class="page">
    <div class="page__background"></div>
    <header class="header">
      <img class="logo" src="./images/logo_valentine.png" alt="logo" />
    </header>
    <main class="content">
      <section class="welcome">
        <h1 class="welcome__message">Fun Date Idea Selector</h1>
        <p class="welcome__description">Want to enhance your Valentine's Day with a new original date idea?</p>
        <p class="welcome__description">Click the button!</p>
        <img class="welcome__image" src="./images/date_welcome.png" alt="A drawing of a loving couple" />
      </section>
      <section class="spinner">
        <button class="button spinner__button">Raffle my Date Idea</button>
        <div class="spinner__frame">
          <div class="spinner__mask" id="wordbox">
            <ul class="spinner__items-container"></ul>
          </div>
        </div>
      </section>
      <section class="modal">
        <div class="modal__container">
          <span class="button modal__close-icon">X</span>
          <h2 class="modal__name"></h2>
          <p class="modal__description"></p>
          <img src=" " alt="" class="modal__image" />
          <a class="link button modal__google" id="google-it" href="" target="_blank">Google It</a>
        </div>
      </section>
    </main>
    <footer class="footer">&copy; 2022 Avi Dalal, David Kaplan, Israel Berko</footer>
    <script src="./pages/index.js" type="module" async></script>
  </body>
</html>
